<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Гендерное равенство</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form class="form" action="#" method="GET">
        <div class="form__gender box">
          <img src="https://img.icons8.com/nolan/64/men-age-group-4--v2.png"/>
          <input class="gender" type="radio" name="gender" id="men" value="men">
        </div>
        <div class="form__gender box">
          <img src="https://img.icons8.com/nolan/64/women-age-group-5--v2.png"/>
          <input class="gender" type="radio" name="gender" id="women" value="women">
        </div>
        <button class="form__submit">Отправить</button>
        <p class="form__error-message form__error-message__hidden">
        </p>
      </form>

    </div>
    <script src="./script.js"></script>
  </body>
</html>
