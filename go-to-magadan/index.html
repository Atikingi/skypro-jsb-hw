<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Еду в Магадан</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form class="form" action=".\city.html" method="GET">
        <div class="form__city-box box">
          <label for="city">Город</label>
          <select class="form__city" name="city" id="city">
            <option value="false">Выберите город...</option>
            <option value="SPB">Санкт-Петербург</option>
            <option value="SCH">Сочи</option>
            <option value="MGD">Магадан</option>
            <option value="NN">Нижний-Новгород</option>
          </select>
        </div>
        <button class="form__submit">Отправить</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
