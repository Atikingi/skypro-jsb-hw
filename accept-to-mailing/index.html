<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Согласие на полезную рассылку</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form class="form" action="#" method="GET">
        <div class="form__accept box">
          <label for="form__accept-check"
            >Согласен на полезную рассылку от сервиса</label
          >
          <input
            class="form__accept-check"
            type="checkbox"
            name="check"
            id="form__accept-check"
          />
        </div>
        <button class="form__submit">Отправить</button>
        <p class="form__error-message form__error-message__hidden">
          Пожалуйста, примите согласие перед отправкой формы
        </p>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
